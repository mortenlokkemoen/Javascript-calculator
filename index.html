<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/kalkulator.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Kalkulator</title>
</head>
<body>
    <section>
        <div class="container-calc">
            <div class="display">
            <div class="display-1">0</div>
            <div class="display-2">0</div>
            <div class="temp-result"></div>
            </div>
            <div class="all_buttons">
                <button class="button all-clear">C</button>
                <button class="button last-entity-clear">CE</button>
                <button class="button operation">%</button>
                <button class="button operation">/</button>
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operation">X</button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operation">-</button>
                <button class="button number">3</button>
                <button class="button number">2</button>
                <button class="button number">1</button>
                <button class="button operation">+</button>
                <button class="button number btn-0">0</button>
                <button class="button number_dot">.</button>
                <button class="button equal">=</button>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
